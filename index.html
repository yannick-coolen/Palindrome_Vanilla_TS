<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <section id="app">
      <form>
        <label for="palindrome">Check for palindrome</label>
        <input
          type="text"
          id="palindrome"
          placeholder="enter a text"
          aria-label="Text input for checking palindrome"
          aria-required="true"
          required
        />
      </form>
      <button id="checkForPalindrome" aria-label="Check button for palindrome">
        Check
      </button>
      <p id="resultDisplay" role="status" aria-live="polite"></p>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
